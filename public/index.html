<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Generador de Links para E-Resumen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/main.min.css">
    <link rel="manifest" href="static/manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="static/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="static/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="container container-fluid">
      <h1>Generador de Links para E-Resumen</h1>
      <div class="alert alert-secondary" role="alert">
        <i class="fa fa-info-circle fa-sm text-primary"></i>
        Ingresá la url y luego los cuils y emails separados por una coma (,) o por línea.
      </div>
      <div class="row">
        <div class="col-md-5">
          <h2>Datos</h2>
          <form id="form" method="POST" onsubmit="return false;">
            <div class="form-group">
              <label for="url">URL</label>
              <input id="input_url" name="url" type="text" class="form-control" value="https://tdmob-test.macro.com.ar/tramiteonline/eresumen/">
            </div>
            <div class="form-group">
              <label for="cuils">CUIL/s</label>
              <textarea id="input_cuils" name="cuils" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="emails">Email/s</label>
              <textarea id="input_emails" name="emails" class="form-control"></textarea>
            </div>
            <div class="form-footer">
              <input type="submit" value="Generar" class="btn btn-primary">
            </div>
          </form>
        </div>
        <div class="col-md-6 offset-md-1">
          <h2>Links</h2>
          <div id="links" class="links">
              <div class="status">
                <div class="alert alert-success" style="display: none;">
                  <i class="fa fa-check-circle fa-lg"></i>
                  Se generaron los links con éxito.
                </div>
                <div class="alert alert-danger" style="display: none;">
                  <i class="fa fa-exclamation-circle fa-lg"></i>
                  Ha ocurrido un error. Verificá que los datos sean válidos.
                </div>
              </div>
              <div class="content">
                <div class="loading d-none flex-fill justify-content-center align-items-center">
                  <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
                </div>
                <div class="list"></div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){$('#form').submit(function(){var data={url:$('#input_url').val(),cuils:$('#input_cuils').val().split('\n').join(',').replace(/\s/g,''),emails:$('#input_emails').val().split('\n').join(',').replace(/\s/g,'')};$('#links .alert').hide();$('#links .loading').addClass('d-flex').removeClass('d-none');$('#links .list').html('');$.ajax({url:'/api/links',type:'post',dataType:'json',contentType:'application/json',data:JSON.stringify(data),success:function(response){var links=response.links;$('#links .loading').removeClass('d-flex').addClass('d-none');$('#links .alert-success').show();$('#links .list').html(links.map(function(link){return '<div class="link"><a href="'+link+'" target="_blank">'+link+'</a></div>'}).join(''))},error:function(){$('#links .loading').removeClass('d-flex').addClass('d-none');$('#links .alert-danger').show()}});return false})});
    </script>
  </body>
</html>
